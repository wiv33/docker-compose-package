version: '3.7'

networks:
  ps-zoo:
    driver: bridge
    external: true

services:
  zoo1:
    image: zookeeper
    restart: always
    hostname: zoo1
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=0.0.0.0:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=zoo3:2888:3888;2181
    volumes:
      - /var/lib/zookeeper:/var/lib/zookeeper
    extra_hosts:
      - "zoo1:127.0.0.1"
    networks:
      - ps-zoo

  zoo2:
    image: zookeeper
    restart: always
    hostname: zoo2
    ports:
      - 2182:2181
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=0.0.0.0:2888:3888;2181 server.3=zoo3:2888:3888;2181
    volumes:
      - /var/lib/zookeeper:/var/lib/zookeeper
    extra_hosts:
      - "zoo2:127.0.0.1"
    networks:
      - ps-zoo

  zoo3:
    image: zookeeper
    restart: always
    hostname: zoo3
    ports:
      - 2183:2181
    environment:
      ZOO_MY_ID: 3
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=0.0.0.0:2888:3888;2181
    volumes:
      - /var/lib/zookeeper:/var/lib/zookeeper
    extra_hosts:
      - "zoo3:127.0.0.1"
    networks:
      - ps-zoo
